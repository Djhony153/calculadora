<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <section>
        <div class="content">
            <div class="calc">
                <form>
                    <div class="numeroUm">
                        <label for="numberOne">Informe a tabuada a ser Calculada: </label>
                        <input type="number" name="primeiro-numero" id="numberOne">
                    </div>
                    <div class="numeroDois">
                        <label for="numberTwo">Informe a quantidade a ser calculada: </label>
                        <input type="number" name="segundo-numero" id="numberTwo">
                    </div>
                    <button class="calculate">Calcular</button>
                </form>
            </div>
            <div class="result">
                <h3 style="text-align: center;">Resultado</h3>
            </div>
        </div>
    </section>
</body>
</html>
